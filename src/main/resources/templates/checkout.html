<html>
    <head>
        <title>Checkout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
        .cancel{text-decoration: none}.bg-pay{background-color: #eee;border-radius: 2px}.com-color{color: #8f37aa!important}.radio{cursor: pointer}label.radio input{position: absolute;top: 0;left: 0;visibility: hidden;pointer-events: none}label.radio div{padding: 7px 14px;border: 2px solid #8f37aa;display: inline-block;color: #8f37aa;border-radius: 3px;text-transform: uppercase;width: 100%;margin-bottom: 10px}label.radio input:checked+div{border-color: #8f37aa;background-color: #8f37aa;color: #fff}.fw-500{font-weight: 400}.lh-16{line-height: 16px}
    </style>
    <body>
        <div class="container mt-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="d-flex flex-row align-items-center">
                    <h4 class="text-uppercase mt-1">Payment</h4>
                </div> <a href="/E-Commerce/products" class="cancel com-color">Cancel and return to website</a>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5 th:if="${product != null}" class="mb-0 text-success" th:text="${product.price}"></h5>
                    <h5 class="mb-3">Product Info</h5>
                    <div class="about">
                        <div th:if="${product != null}" class="d-flex justify-content-between">
                            <table class="table" style="text-align:center">
                                <thead class="thead-light">
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Description</th>
                                <th scope="col">Image</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.category}"></td>
                                        <td th:text="${product.description}"></td>
                                        <td><img height="100px"  th:src="@{${product.image}}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${cart != null}" class="d-flex justify-content-between">
                            <table class="table" style="text-align:center">
                                <thead class="thead-light">
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Description</th>
                                <th scope="col">Preview</th>
                                <th scope="col"></th>
                                </thead>
                                <tbody th:each="product: ${cart}">
                                    <tr>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.category}"></td>
                                        <td th:text="${product.description}"></td>
                                        <td><img height="100px"  th:src="@{${product.image}}"></td>
                                        <td>
                                            <form action="cart" method="POST">
                                                <input type="hidden" th:value="${product.id}" name="id"/>
                                                <button class="btn btn-danger" style="background-color:transparent"><i class="fa fa-times" aria-hidden="true"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <div class="d-flex flex-column"> <label class="radio"> <input type="radio" name="gender" value="MALE" checked>
                                <div class="d-flex justify-content-between"> <span>VISA</span> <span>**** 5645</span> </div>
                            </label> <label class="radio"> <input type="radio" name="gender" value="FEMALE">
                                <div class="d-flex justify-content-between"> <span>MASTER CARD</span> <span>**** 5069</span> </div>
                            </label> </div>
                        <div class="buttons"> 
                            <button class="btn btn-success btn-block">Proceed to payment</button>
                            <a href="products" style="margin-top:10px" class="btn btn-danger">Back</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"> </div>
                <div th:if="${product != null}" class="col-md-4">
                    <div class="bg-pay p-3"> <span class="font-weight-bold">Order Recap</span>
                        <hr>
                        <div class="d-flex justify-content-between mt-2"> <span th:text="${product.name}" class="fw-500"></span> <span th:text="${product.price}"></span> </div>
                        <hr>
                        <div class="d-flex justify-content-between mt-2"> <span class="fw-500">Total </span> <span th:text="${product.price}" class="text-success"></span> </div>
                    </div>
                </div>
                <div th:if="${cart != null}" class="col-md-4">
                    <div class="bg-pay p-3"> <span class="font-weight-bold">Order Recap</span>
                        <hr>
                        <div th:each="product: ${cart}" class="d-flex justify-content-between mt-2"> <span th:text="${product.name}" class="fw-500"></span> <span th:text="${product.price}"></span> </div>
                        <hr>
                    </div>
                    <div class="d-flex justify-content-between mt-2"> <span class="fw-500">Total </span> <span th:text="${total}" class="text-success"></span> </div>
                </div>
            </div>
        </div>
    </body>
</html>
